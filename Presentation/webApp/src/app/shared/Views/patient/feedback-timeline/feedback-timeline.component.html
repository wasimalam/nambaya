<div class="sample-wrapper">
  <section class="sample-content">
    <article class="sample-column">
      <app-loader [isLoading]="isLoading"></app-loader>
      <form class="input-group-form" (ngSubmit)="updateFeedbackTimeline()" [formGroup]="feedbackTimelineForm">
        <div class="main-heading">
          <h4 class="sample-title" translate>
            <span (click)="goBack()" class="icon-previous"></span> Patient Timeline
          </h4>
        </div>
        <div class="column-holder">
          <div class="columns add" *ngIf="!isCardiologist">
            <div class="col-lg-12">
              <div class="box">
                <button class="btn-primary" igxButton="raised" igxRipple translate>
                  <span class="icon-save"></span>Save
                </button>
                <button type="button" (click)="goBack()" class="btn-secandory" igxButton="raised" igxRipple translate>
                  <span class="icon-highlight_remove"></span>Cancel
                </button>
              </div>
            </div>
          </div>
          <div class="columns row">
            <div class="col-lg-4">
              <div class="box textarea">
                <igx-input-group>
                  <label igxLabel for="notes" translate>Notes</label>
                  <textarea
                    #notes
                    rows="10"
                    placeholder="{{ 'Add more feedback or notes here' | translate }} ..."
                    igxInput
                    name="notes"
                    id="notes"
                    type="text"
                    formControlName="notes"
                  ></textarea>
                  <igx-hint #hint [position]="'start'" [class.valid-hints]="notes.value.length < 500"
                    >* {{ 'Max 500 characters are allowed' | translate }}</igx-hint
                  >
                </igx-input-group>
              </div>
            </div>
            <div class="col-lg-8">
              <!-- Add the timeline -->
              <div class="box">
                <div class="timeline">
                  <ul>
                    <ng-container *ngFor="let data of timeLineData">
                      <li *ngIf="data.notes">
                        <div class="content">
                          <p class="feedback-notes">{{ data.notes }}</p>
                          <small>{{ data.createdBy }}</small>
                        </div>
                        <div class="time">
                          <h4>
                            {{ data.createdOn }}
                          </h4>
                        </div>
                      </li>
                    </ng-container>
                    <div style="clear:both;"></div>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </article>
  </section>
</div>
