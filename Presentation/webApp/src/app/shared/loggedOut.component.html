<div class="login-holder">
  <div class="login-header">
    <div class="logo">
      <a (click)="goToHome()" class="logo-area"><img src="assets/images/logo.png"/></a>
      <span translate>Know your numbers...for a better tomorrow </span>
    </div>
  </div>
  <div class="login-content">
    <div class="image-area">
      <img src="assets/images/login-lady-gradient-cycle.png" />
    </div>
    <div class="form-area">
      <div class="form">
        <h5 translate>good_bye_you_are_now_logged_out_nambaya</h5>
        <p translate>
          click <a translate class="click-here" (click)="closeDialog()">here</a>,
          {{ 'return_to_login_screen' | translate }}
        </p>
      </div>
    </div>
  </div>
</div>

<igx-dialog
  #sessionExpiredDialog
  title="{{ sessionExpiredDialogTitle }}"
  (onLeftButtonSelect)="closeDialog()"
  leftButtonLabel="{{ leftButtonLabel }}"
  message="{{ sessionExpiredDialogMessage }}"
  [closeOnOutsideSelect]="false"
  [positionSettings]="positionSettings"
>
  <div class="sample-wrapper dialog">
    <section class="sample-content">
      <article class="sample-column"></article>
    </section>
  </div>
</igx-dialog>
