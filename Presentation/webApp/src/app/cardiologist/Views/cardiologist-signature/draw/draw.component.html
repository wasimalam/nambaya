<div class="sample-wrapper">
  <section class="sample-content">
    <article class="sample-column">
      <app-loader [isLoading]="isLoading"></app-loader>
      <div class="main-heading">
        <h4 class="sample-title" translate><span (click)="goBack()" class="icon-previous"></span> manage_signature</h4>
      </div>
      <div class="column-holder">
        <app-cardiologist-signature></app-cardiologist-signature>
        <div class="columns row" style="margin-top: 30px; margin-left: 0;">
          <div class="col-lg-6" style="padding-left: 0;">
            <div class="container-arrow">
              <span translate>draw_sign</span>
              <img width="50 " height="50" src="assets/images/arrow-down.png">
              <span translate>in_this_box</span>
            </div>
            <div class="center upload-holder">
              <signature-pad #SignaturePad [options]="signaturePadOptions" (onBeginEvent)="drawStart()"></signature-pad>
            </div>
            <div *ngIf="emptySignature" class="igx-input-group igx-input-group--comfortable">
              <div class="igx-input-group__hint">
                <igx-hint style="color:red" position="start">{{ 'upload_signature_required' | translate }}</igx-hint>
              </div>
            </div>

            <div class="upload-table" style="margin-top: 15px">
              <div class="box" style="margin-top: 20px;">
                <button
                  igxButton="raised"
                  (click)="generateSigStringUploadVerificationOtp()"
                  [disabled]="disableButtons"
                  style="color: white;margin-right: 5px;"
                  translate
                  igxButton="raised"
                >
                  <i class="fas fa-spinner fa-spin" *ngIf="disableButtons"></i>
                  <i class="fas fa-envelope"></i>&nbsp; request_otp
                </button>
                <button translate igxButton="outlined" (click)="clearCanvas()" [disabled]="disableButtons">
                  <i class="fas fa-times"></i>&nbsp; Clear
                </button>
                <button translate igxButton="outlined" (click)="undo()" style="margin-left: 5px" [disabled]="disableButtons">
                  <i class="fas fa-undo-alt"></i>&nbsp; Undo
                </button>
              </div>
              <div class="igx-input-group igx-input-group--comfortable">
                <div class="igx-input-group__hint">
                  <igx-hint position="start">{{ 'upload_signature_data_info' | translate }}</igx-hint>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="saving"><i class="fas fa-spinner fa-spin"></i> {{ 'encrypting_and_saving' | translate }}</div>
      </div>
    </article>
  </section>
</div>
<igx-dialog
    #uploadSigStringDialog
    leftButtonLabel="{{ 'Cancel' | translate }}"
    (onLeftButtonSelect)="uploadSigStringDialog.close()"
    (onRightButtonSelect)="uploadSigString()"
    [rightButtonLabel]="'Upload' | translate"
    [closeOnOutsideSelect]="false"
>
  <div class="sample-wrapper dialog">
    <section class="sample-content">
      <article class="sample-column">
        <form class="input-group-form" [formGroup]="uploadSigStringForm">
          <div class="main-heading" style="padding-right: 250px;">
            <h4 style="margin-top: 15px" class="sample-title" translate>verify_and_upload</h4>
          </div>
          <div class="column-holder">
            <div class="columns row">
              <div class="col-lg-12">
                <div class="box textarea">
                  <igx-input-group>
                    <label igxLabel for="otp" translate>OTP</label>
                    <input type="text" id="otp" required igxInput name="otp" formControlName="otp" />
                    <igx-hint translate position="start" class="verify text-info">
                      otp_clarification_text_email
                    </igx-hint>
                  </igx-input-group>
                  <small
                    *ngIf="uploadSigStringForm.controls.otp.touched && uploadSigStringForm.controls.otp.errors?.required"
                    class="text-danger"
                    translate
                  >
                    required_otp
                  </small>
                </div>
              </div>
            </div>
          </div>
        </form>
      </article>
    </section>
  </div>
</igx-dialog>
