<div class="sample-wrapper" *ngIf="renderForm && !gettingStatuses">
  <section class="sample-content">
    <article class="sample-column">
      <app-loader [isLoading]="isLoading"></app-loader>
      <form class="input-group-form" (ngSubmit)="updateDevice()" [formGroup]="deviceEditForm">
        <div class="main-heading">
          <h4 class="sample-title" translate><span (click)="goBack()" class="icon-previous"></span> Edit Device</h4>
        </div>
        <div class="column-holder">
          <div class="columns add">
            <div class="col-lg-12">
              <div class="box">
                <button class="btn-primary" translate igxButton="raised" igxRipple [disabled]="newStatus === 452">
                  <span class="icon-save"></span>Save
                </button>
                <button type="button" (click)="goBack()" translate class="btn-secandory" igxButton="raised" igxRipple>
                  <span class="icon-highlight_remove"></span>Cancel
                </button>
              </div>
            </div>
          </div>
          <div class="columns row">
            <div class="col-lg-3">
              <span class="subheadin" translate>Basic</span>
              <p translate>
                fill_in_device_info
              </p>
            </div>
            <div class="col-lg-4">
              <div class="box">
                <igx-input-group>
                  <label igxLabel for="firstName" translate>Name</label>
                  <input igxInput name="name" id="name" type="text" required formControlName="name" />
                </igx-input-group>
                <small
                  [hidden]="deviceEditForm.controls.name.valid || deviceEditForm.controls.name.untouched"
                  class="text-danger"
                  translate
                >
                  Name is required
                </small>
              </div>
              <div class="box">
                <igx-input-group>
                  <label igxLabel for="serialnumber" translate>Serial Number</label>
                  <input
                    igxInput
                    name="serialnumber"
                    id="serialnumber"
                    type="text"
                    required
                    formControlName="serialNumber"
                  />
                </igx-input-group>
                <small
                  [hidden]="
                    deviceEditForm.controls.serialNumber.valid || deviceEditForm.controls.serialNumber.untouched
                  "
                  class="text-danger"
                  translate
                >
                  Serial Number is required
                </small>
              </div>
              <div class="box">
                <igx-input-group>
                  <label igxLabel for="manufacturer" translate>Manufacturer</label>
                  <input
                    igxInput
                    name="manufacturer"
                    id="manufacturer"
                    type="text"
                    required
                    formControlName="manufacturer"
                  />
                </igx-input-group>
                <small
                  translate
                  [hidden]="
                    deviceEditForm.controls.manufacturer.valid || deviceEditForm.controls.manufacturer.untouched
                  "
                  class="text-danger"
                >
                  Manufacturer is required
                </small>
              </div>
              <div class="box">
                <igx-input-group>
                  <label igxLabel for="description" translate>Description</label>
                  <input
                    igxInput
                    name="description"
                    id="description"
                    type="text"
                    required
                    formControlName="description"
                  />
                </igx-input-group>
                <small
                  translate
                  [hidden]="deviceEditForm.controls.description.valid || deviceEditForm.controls.description.untouched"
                  class="text-danger"
                >
                  Description is required
                </small>
              </div>
              <div class="box">
                <igx-select
                  name="statusID"
                  id="statusID"
                  formControlName="statusID"
                  [disabled]="disableStatusChange"
                  (onSelection)="handleSelection($event)"
                >
                  <igx-select-item
                    *ngFor="let status of statuses | assignedFilter: deviceEditForm.controls.statusID.value"
                    [value]="status.id"
                  >
                    {{ 'device_statuses.' + status.description | translate }}
                  </igx-select-item>
                  <label igxLabel for="status" translate>Status</label>
                </igx-select>
                <small
                  [hidden]="deviceEditForm.controls.statusID.valid || deviceEditForm.controls.statusID.untouched"
                  class="text-danger"
                  translate
                >
                  Status is required
                </small>
              </div>
            </div>
            <div class="col-lg-5">&nbsp;</div>
          </div>
        </div>
      </form>
    </article>
  </section>
</div>
