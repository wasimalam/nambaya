<div class="sample-wrapper" *ngIf="!gettingDevice">
  <section class="sample-content">
    <article class="sample-column">
      <app-loader [isLoading]="isLoading"></app-loader>
      <form class="input-group-form" (ngSubmit)="unAssignDevice()" [formGroup]="deviceUnAssignForm">
        <div class="main-heading">
          <h4 translate class="sample-title"><span (click)="goBack()" class="icon-previous"></span> UnAssign Device</h4>
        </div>
        <div class="column-holder">
          <div class="columns add">
            <div class="col-lg-12">
              <div class="box">
                <p translate>Do you really want to unAssign this device?</p>
                <button translate class="btn-primary" igxButton="raised" igxRipple>
                  <span class="icon-save"></span>Confirm
                </button>
                <button translate type="button" (click)="goBack()" class="btn-secandory" igxButton="raised" igxRipple>
                  <span class="icon-highlight_remove"></span>Cancel
                </button>
              </div>
            </div>
          </div>
          <div class="columns row">
            <div class="col-lg-3">
              <span class="subheadin" translate>Basic</span>
            </div>
            <div class="col-lg-4">
              <div class="box">
                <igx-input-group>
                  <label igxLabel for="device" translate>Device</label>
                  <input
                    igxInput
                    name="device"
                    id="device"
                    type="text"
                    [(ngModel)]="assignedDevice.serialNumber"
                    formControlName="device"
                    [disabled]="true"
                  />
                </igx-input-group>
              </div>
            </div>
            <div class="col-lg-5">&nbsp;</div>
          </div>
        </div>
      </form>
    </article>
  </section>
</div>
