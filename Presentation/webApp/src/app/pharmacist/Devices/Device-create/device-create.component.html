<div class="sample-wrapper">
  <section class="sample-content">
    <article class="sample-column">
      <app-loader [isLoading]="isLoading"></app-loader>
      <form class="input-group-form" (ngSubmit)="createNewDevice()" [formGroup]="deviceAddForm">
        <div class="main-heading">
          <h4 class="sample-title" translate><span (click)="goBack()" class="icon-previous"></span> Add Device</h4>
        </div>
        <div class="column-holder">
          <div class="columns add">
            <div class="col-lg-12">
              <div class="box">
                <button class="btn-primary" translate igxButton="raised" igxRipple>
                  <span class="icon-save"></span>Save
                </button>
                <button type="button" translate (click)="goBack()" class="btn-secandory" igxButton="raised" igxRipple>
                  <span class="icon-highlight_remove"></span>Cancel
                </button>
              </div>
            </div>
          </div>
          <div class="columns row">
            <div class="col-lg-3">
              <span class="subheadin" translate>Basic</span>
              <p translate>
                fill_in_device_info
              </p>
            </div>
            <div class="col-lg-4">
              <div class="box">
                <igx-input-group>
                  <label igxLabel for="firstName" translate>Name</label>
                  <input igxInput name="name" id="name" type="text" required formControlName="name" />
                </igx-input-group>
                <small
                  [hidden]="deviceAddForm.controls.name.valid || deviceAddForm.controls.name.untouched"
                  class="text-danger"
                  translate
                >
                  Name is required
                </small>
              </div>
              <div class="box">
                <igx-input-group>
                  <label igxLabel for="serialnumber" translate>Serial Number</label>
                  <input
                    igxInput
                    name="serialnumber"
                    id="serialnumber"
                    type="text"
                    required
                    formControlName="serialNumber"
                  />
                </igx-input-group>
                <small
                  class="text-danger"
                  *ngIf="
                    deviceAddForm.controls.serialNumber.touched &&
                    deviceAddForm.controls.serialNumber.errors?.invalidNumber &&
                    !deviceAddForm.controls.serialNumber.errors?.invalidMaxLength
                  "
                  translate
                  >Serial Number is not a valid number
                </small>
                <small
                  class="text-danger"
                  *ngIf="
                    deviceAddForm.controls.serialNumber.touched &&
                    deviceAddForm.controls.serialNumber.errors?.invalidMaxLength
                  "
                  translate
                  >max_7_characters_allowed
                </small>
                <small
                  *ngIf="
                    deviceAddForm.controls.serialNumber.touched && deviceAddForm.controls.serialNumber.errors?.required
                  "
                  class="text-danger"
                  translate
                  >Serial Number is required
                </small>
              </div>
              <div class="box">
                <igx-input-group>
                  <label igxLabel for="manufacturer" translate>Manufacturer</label>
                  <input
                    igxInput
                    name="manufacturer"
                    id="manufacturer"
                    type="text"
                    required
                    formControlName="manufacturer"
                  />
                </igx-input-group>
                <small
                  [hidden]="deviceAddForm.controls.manufacturer.valid || deviceAddForm.controls.manufacturer.untouched"
                  class="text-danger"
                  translate
                >
                  Manufacturer is required
                </small>
              </div>
              <div class="box">
                <igx-input-group>
                  <label igxLabel for="description" translate>Description</label>
                  <input
                    igxInput
                    name="description"
                    id="description"
                    type="text"
                    required
                    formControlName="description"
                  />
                </igx-input-group>
                <small
                  [hidden]="deviceAddForm.controls.description.valid || deviceAddForm.controls.description.untouched"
                  class="text-danger"
                  translate
                >
                  Description is required
                </small>
              </div>
            </div>
            <div class="col-lg-5">&nbsp;</div>
          </div>
        </div>
      </form>
    </article>
  </section>
</div>
