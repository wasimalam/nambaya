apiVersion: apps/v1
kind: Deployment
metadata:
    name: notification
    namespace: nambaya-cardio
spec:
    replicas: 1
    revisionHistoryLimit: 5
    selector:
        matchLabels:
            app: notification
    template:
        metadata:
            labels:
                app: notification
        spec:
            containers:
            - name: notification
              image: scr.syseleven.de/nambaya-stack-cardio/notification:v23.21
              imagePullPolicy: "Always"
              ports:
                - containerPort: 80
              env:
                - name: ASPNETCORE_ENVIRONMENT
                  value: Production
                - name: EmailSettings__EmailAddress
                  valueFrom:
                    secretKeyRef:
                      name: notification-service-secret
                      key: EmailSettings__EmailAddress
                - name: EmailSettings__EmailPassword
                  valueFrom:
                    secretKeyRef:
                      name: notification-service-secret
                      key: EmailSettings__EmailPassword
                - name: SmsSettings__Token
                  valueFrom:
                    secretKeyRef:
                      name: notification-service-secret
                      key: SmsSettings__Token
                - name: ApiSecretConfiguration__Secret
                  valueFrom:
                    secretKeyRef:
                      name: notification-service-secret
                      key: ApiSecretConfigurationSecret
                - name: RabbitMQSettings__Username
                  valueFrom:
                    secretKeyRef:
                      name: rabbitmq-service-secret
                      key: RabbitMQSettings__Username
                - name: RabbitMQSettings__Password
                  valueFrom:
                    secretKeyRef:
                      name: rabbitmq-service-secret
                      key: RabbitMQSettings__Password
                - name: Serilog__WriteTo__1__Args__connectionString
                  valueFrom:
                    secretKeyRef:
                      name: notification-service-secret
                      key: Serilog__WriteTo__1__Args__connectionString
              volumeMounts:
                - mountPath: /app/appsettings.json
                  name: config-volume
                  subPath: appsettings.json
                  readOnly: true
                - mountPath: /app/appsettings.Development.json
                  name: config-volume
                  subPath: appsettings.Development.json
                  readOnly: true
            volumes:
              - name: config-volume
                configMap:
                    name: notification-config
            imagePullSecrets:
                - name: syseleven-registry-secret
---
