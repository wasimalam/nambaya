---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: pharmacist
    namespace: qtlife
spec:
    replicas: 1
    revisionHistoryLimit: 5
    selector:
        matchLabels:
            app: pharmacist
    template:
        metadata:
            labels:
                app: pharmacist
        spec:
            containers:
            - name: pharmacist
              image: scr.syseleven.de/nambaya-stack-qtlife/pharmacist:v19.7
              imagePullPolicy: "Always"
              ports:
                - containerPort: 80
              env:
                - name: ASPNETCORE_ENVIRONMENT
                  value: Production
                - name: ConnectionStrings__DefaultConnection
                  valueFrom:
                    secretKeyRef:
                      name: pharmacist-service-secret
                      key: ConnectionStringsDefaultConnection
                - name: ApiSecretConfiguration__Secret
                  valueFrom:
                    secretKeyRef:
                      name: pharmacist-service-secret
                      key: ApiSecretConfigurationSecret
                - name: RabbitMQSettings__Username
                  valueFrom:
                    secretKeyRef:
                      name: rabbitmq-service-secret
                      key: RabbitMQSettings__Username
                - name: RabbitMQSettings__Password
                  valueFrom:
                    secretKeyRef:
                      name: rabbitmq-service-secret
                      key: RabbitMQSettings__Password
                - name: Serilog__WriteTo__1__Args__connectionString
                  valueFrom:
                    secretKeyRef:
                      name: pharmacist-service-secret
                      key: Serilog__WriteTo__1__Args__connectionString
              volumeMounts:
                - mountPath: /app/appsettings.json
                  name: config-volume
                  subPath: appsettings.json
                  readOnly: true
                - mountPath: /app/appsettings.Development.json
                  name: config-volume
                  subPath: appsettings.Development.json
                  readOnly: true
            volumes:
              - name: config-volume
                configMap:
                    name: pharmacist-config
            imagePullSecrets:
                - name: syseleven-registry-secret
---
apiVersion: v1
kind: Service
metadata:
    name: pharmacist
    namespace: qtlife  
spec:
    selector:
        app: pharmacist
    ports:
        - protocol: TCP
          port: 5002
          targetPort: 80